<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Service Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 15px;
            color: #667eea;
            font-weight: 500;
        }

        .services {
            margin-bottom: 25px;
        }

        .services h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .service-option {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .service-option:hover {
            background: #e8e9ff;
        }

        .service-option input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .service-option label {
            flex: 1;
            cursor: pointer;
            font-size: 16px;
        }

        .language-select {
            margin-bottom: 25px;
        }

        .language-select label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .language-select select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .transcribe-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .transcribe-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .transcribe-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .result-card.error {
            border-left-color: #ef4444;
            background: #fff5f5;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-service {
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }

        .result-card.error .result-service {
            color: #ef4444;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .result-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
        }

        .error-text {
            color: #ef4444;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Multi-Service Transcription</h1>
        <p class="subtitle">Upload your audio file and get transcriptions from multiple services</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; margin-top: 10px; font-size: 14px;">MP3, WAV, M4A, MP4 (max 2GB)</p>
            <input type="file" id="fileInput" accept="audio/*,video/*">
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="services">
            <h3>Select Services:</h3>
            <div class="service-option">
                <input type="checkbox" id="elevenlabs-en" value="elevenlabs-en" checked>
                <label for="elevenlabs-en">
                    <strong>ElevenLabs English</strong> - Free demo (unlimited)
                </label>
            </div>
            <div class="service-option">
                <input type="checkbox" id="elevenlabs-he" value="elevenlabs-he">
                <label for="elevenlabs-he">
                    <strong>ElevenLabs Hebrew</strong> - Free demo (unlimited)
                </label>
            </div>
            <div class="service-option">
                <input type="checkbox" id="anytranscribe" value="anytranscribe">
                <label for="anytranscribe">
                    <strong>AnyTranscribe</strong> - Free service (100+ languages)
                </label>
            </div>
            <div class="service-option">
                <input type="checkbox" id="ivritai" value="ivritai">
                <label for="ivritai">
                    <strong>ivrit.ai</strong> - Best for Hebrew
                </label>
            </div>
        </div>

        <div class="language-select" style="display: none;">
            <label for="language">Language (for AnyTranscribe):</label>
            <select id="language">
                <option value="auto">Auto-detect</option>
                <option value="en">English</option>
                <option value="he">Hebrew (◊¢◊ë◊®◊ô◊™)</option>
                <option value="ar">Arabic</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <button class="transcribe-btn" id="transcribeBtn">
            Transcribe
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Transcribing your audio...</p>
            <p style="color: #999; margin-top: 10px; font-size: 14px;">This may take 1-3 minutes</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                fileInfo.textContent = `‚úì ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                selectedFile = file;
                fileInfo.textContent = `‚úì ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            }
        });

        // Transcribe button
        transcribeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }

            const selectedServices = [];
            document.querySelectorAll('.service-option input:checked').forEach(cb => {
                selectedServices.push(cb.value);
            });

            if (selectedServices.length === 0) {
                alert('Please select at least one service');
                return;
            }

            const language = document.getElementById('language').value;

            // Show loading
            transcribeBtn.disabled = true;
            loading.classList.add('active');
            results.classList.remove('active');
            results.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('audio', selectedFile);
                formData.append('services', JSON.stringify(selectedServices));
                formData.append('language', language);

                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Transcription failed');
                }

                const data = await response.json();
                displayResults(data.results);

            } catch (error) {
                console.error('Error:', error);
                alert('Transcription failed: ' + error.message);
            } finally {
                transcribeBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        function displayResults(resultsList) {
            results.innerHTML = '';
            results.classList.add('active');

            resultsList.forEach(result => {
                const card = document.createElement('div');
                card.className = `result-card ${result.success ? '' : 'error'}`;

                const header = document.createElement('div');
                header.className = 'result-header';

                const service = document.createElement('div');
                service.className = 'result-service';
                service.textContent = result.service;

                if (result.success && result.text) {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(result.text);
                        copyBtn.textContent = '‚úì Copied!';
                        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                    };
                    header.appendChild(service);
                    header.appendChild(copyBtn);
                } else {
                    header.appendChild(service);
                }

                const text = document.createElement('div');
                text.className = result.success ? 'result-text' : 'error-text';
                text.textContent = result.success 
                    ? (result.text || 'No transcription returned')
                    : `Error: ${result.error || 'Unknown error'}`;

                card.appendChild(header);
                card.appendChild(text);
                results.appendChild(card);
            });
        }
    </script>
</body>
</html>
